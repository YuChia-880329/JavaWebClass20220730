<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ng Repeat</title>
	
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
		<p>使用 ng-repeat 來迴圈陣列</p>
		
		<ul>
			<li ng-repeat="x in names">
				{{x}}
			</li>
		</ul>
	</div>
</body>
</html>
