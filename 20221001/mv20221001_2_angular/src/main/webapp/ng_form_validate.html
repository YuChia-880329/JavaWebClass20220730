<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ng Form Validate</title>
	
	<script src="js/angular.min.js"></script>
	
	<script type="text/javascript">
		var app = angular.module("myApp", []);
		app.controller("myCtrl", function($scope){
			$scope.user = "John Doe";
			$scope.email = "john.doe@gmail.com";
		});
	</script>
</head>
<body>
	<h2>驗證例項</h2>
	
	
	<form ng-app="myApp" ng-controller="myCtrl" name="myForm">
		<p>
			使用者名:<br/>
			<input type="text" ng-model="user" name="user" required />
			<span style="color:red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">使用者名是必須的。</span>
			</span>
		</p>
		
		
		<p>
			郵箱:<br/>
			<input type="email" ng-model="email" name="email" required />
			<span style="color:red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">郵箱是必須的。</span>
				<span ng-show="myForm.email.$error.email">非法的郵箱地址。</span>
			</span>
		</p>
	
		<p>
			<input type="submit" ng-disabled="(myForm.user.$dirty && myForm.user.$invalid) || (myForm.email.$dirty && myForm.email.$invalid)" />
		</p>
	</form>
</body>
</html>
