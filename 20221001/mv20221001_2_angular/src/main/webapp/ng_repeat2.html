<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ng Repeat Object</title>
	
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="names=[
		{name:'Jani', country:'Norway'},
		{name:'Hege', country:'Sweden'},
		{name:'Kai', country:'Denmark'}]">
		
		<p>迴圈物件：</p>
		<ul>
			<li ng-repeat="x in names">
				{{x.name + "," + x.country}}
			</li>
		</ul>
	</div>
</body>
</html>
