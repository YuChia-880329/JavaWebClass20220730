<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get JQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(start);
	
	function start(){
		$("button").click(button_click);
	}
	
	function button_click(){
		//$.get("../test.jsp", result);
		$.get("myFirstJQuery.html", result);
	}
	
	function result(msg, status){
		//alert(status);
		$("#msg").html(msg);
	}
</script>
</head>
<body>
	<h1>Show Test</h1>
	
	<button>show</button><br/>
	
	<div id="msg"></div>
</body>
</html>
